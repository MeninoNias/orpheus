{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Orpheus{% endblock %}</title>
  <!-- Bootstrap Minty Theme -->
  <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet">
  <!-- Bloco para CSS adicional -->
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">
  {% block extra_css %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  {% include 'core/components/navbar.html' %}

  <!-- Conteúdo Principal -->
  <main class="flex-grow-1">
    <div class="container mt-4">
      {% block content %}
      <!-- O conteúdo específico de cada página será inserido aqui -->
      {% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto pt-3">
    {% include 'core/components/footer.html' %}
  </footer>

  <!-- Bootstrap JS e dependências -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Bloco para JS adicional -->
  {% block extra_js %}{% endblock %}
</body>

</html>
